<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<title>Log in to IPM</title>
	<link rel="stylesheet" type="text/css" href="../css/logIn.css">
</head>
<body>
	<header class="header"> 
		<div class="header"> 
			<a class="header_back-link" href="home.html"><span class="header_back-link-text">Back to Home page: IPM</span></a> 
			<a class="header_logo-link" href="home.html"><span class="header_logo-link-text">IPM</span></a> 
		</div> 
	</header>
	<h1>Sign in to IPM</h1>
	<!-- Button to open the modal login form -->
<button class="logInButton" onclick="document.getElementById('signInModal').style.display='block'">Login</button>
	<!-- The Modal -->
<div id="signInModal" class="modal">

  <!-- Modal Content -->
	<form class="modal-content animate" action="logIn.php" name="frmLogIn" method="post"> 
		<div class="container">
			<button onclick="document.getElementById('signInModal').style.display='none'" class="close" title="Close Modal">&times;</button>
			<label class="formTitles">Username:</label><br/>
			<input type="text" name="username" size="50" placeholder="Enter Username" name="userName" minlength="6" maxlength="20" required/> 			
			<label class="formTitles">Password:</label><br/>
			<input type="password" name="password" size="50" placeholder="Enter Password" maxlength="20"/ required>
			<input type="checkbox" name="checkRemember" checked="checked"/> Remember me 
			<span class="rightSide"><a href="lostPassword.html">Retrieve Password</a></span>
			<button type="button" class="logInButtonModal" title="Register">LOG IN</button><br/>
		</div>
		<div class="containerBottom">
			<button type="button" class="cancelButton" onclick="document.getElementById('signInModal').style.display='none'" title="Cancel Log in">CANCEL</button><br/>
			<p class="footerLogIn">Don't you have an account? <a href="signUp.html">Register now here</a></p>
			<p class="footerLogIn">By proceeding, you agree to the IPM's Terms of service & Privacy policy</p>
		</div>

	</form>
</div>
<script>
// Get the modal
var modal = document.getElementById('signInModal');
// When the user clicks anywhere outside of the modal, close it
 window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
</body>
</html>
